<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjeevani AI - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen font-sans relative antialiased">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="{{url_for('static', filename='images/sam.jpeg')}}" alt="Background" class="w-full h-full object-cover">
    </div>

    <!-- Registration Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
        <div class="bg-white/10 backdrop-blur-md p-6 sm:p-8 rounded-3xl shadow-lg w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl relative border border-white/20 hover:border-white/30 transition-colors">
            <!-- Profile Logo -->
            <div class="absolute left-1/2 -translate-x-1/2 -top-8 sm:-top-10">
                <div class="w-16 h-16 sm:w-20 sm:h-20 bg-[#2c7a7b] rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 sm:w-12 sm:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <!-- Add padding top to account for overlapping icon -->
            <div class="pt-8 sm:pt-10">
                <div class="text-center mb-6 sm:mb-8">
                    <h2 class="text-xl sm:text-2xl font-semibold text-[#2c7a7b] tracking-tight">SANJEEVANI AI</h2>
                </div>

                <!-- Sign Up Form -->
                <form class="space-y-4 sm:space-y-6" action="{{ url_for('auth.register') }}" method="POST">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                        <div class="relative">
                            <input type="text" name="fullname" placeholder="Full Name" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="relative">
                            <input type="email" name="email" placeholder="Email" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <div class="relative">
                            <input type="tel" name="phone" placeholder="Phone Number" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div class="relative">
                            <input type="date" name="date_of_birth" placeholder="Date of Birth" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="relative sm:col-span-2">
                            <select name="blood_group" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 font-medium appearance-none text-sm sm:text-base" required>
                                <option value="" disabled selected class="text-gray-600">Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                        <div class="relative">
                            <input type="password" name="password" placeholder="Password" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <div class="relative">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" 
                                class="w-full p-3 pl-3 pr-10 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium text-sm sm:text-base" required />
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                    <button type="submit" 
                        class="w-full sm:w-48 mx-auto block bg-[#2c7a7b] text-white py-3 px-4 rounded-2xl hover:bg-[#38b2ac] transition duration-300 font-medium text-sm sm:text-base mt-6">
                        Sign Up
                    </button>
                </form>

                <div class="mt-4 text-center text-xs sm:text-sm">
                    <span class="text-gray-600">Already have an account? </span>
                    <a href="{{ url_for('auth.login') }}" class="text-[#2c7a7b] underline hover:no-underline font-medium">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
