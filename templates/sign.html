<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjeevani AI - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen font-sans relative antialiased">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="{{url_for('static', filename='images/sam.jpeg')}}" alt="Background" class="w-full h-full object-cover">
    </div>

    <!-- Registration Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
        <div class="bg-white/10 backdrop-blur-md p-6 sm:p-8 rounded-3xl shadow-lg w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl relative border border-white/20 hover:border-white/30 transition-colors">
            <!-- Profile Logo -->
            <div class="absolute left-1/2 -translate-x-1/2 -top-8 sm:-top-10">
                <div class="w-16 h-16 sm:w-20 sm:h-20 bg-[#2c7a7b] rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 sm:w-12 sm:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <!-- Add padding top to account for overlapping icon -->
            <div class="pt-8 sm:pt-10">
                <div class="text-center mb-6 sm:mb-8">
                    <h2 class="text-xl sm:text-2xl font-semibold text-[#2c7a7b] tracking-tight">SANJEEVANI AI</h2>
                </div>

                <!-- Sign Up Form -->
                <form id="registrationForm" method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <input type="text" name="full_name" id="full_name" placeholder="Full Name" required
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="full_name_error"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" required
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="email_error"></span>
                    </div>

                    <!-- Password -->
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="password_error"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="confirm_password_error"></span>
                    </div>

                    <!-- Phone -->
                    <div>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" 
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="phone_error"></span>
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <input type="date" name="date_of_birth" id="date_of_birth" 
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium">
                        <span class="error-message text-red-500 text-xs hidden" id="date_of_birth_error"></span>
                    </div>

                    <!-- Gender -->
                    <div>
                        <select name="gender" id="gender" 
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 font-medium">
                            <option value="" class="text-gray-600">Select Gender</option>
                            <option value="male" class="text-gray-800">Male</option>
                            <option value="female" class="text-gray-800">Female</option>
                            <option value="other" class="text-gray-800">Other</option>
                        </select>
                        <span class="error-message text-red-500 text-xs hidden" id="gender_error"></span>
                    </div>

                    <!-- Blood Group -->
                    <div>
                        <select name="blood_group" id="blood_group" 
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 font-medium">
                            <option value="" class="text-gray-600">Select Blood Group</option>
                            <option value="A+" class="text-gray-800">A+</option>
                            <option value="A-" class="text-gray-800">A-</option>
                            <option value="B+" class="text-gray-800">B+</option>
                            <option value="B-" class="text-gray-800">B-</option>
                            <option value="O+" class="text-gray-800">O+</option>
                            <option value="O-" class="text-gray-800">O-</option>
                            <option value="AB+" class="text-gray-800">AB+</option>
                            <option value="AB-" class="text-gray-800">AB-</option>
                        </select>
                        <span class="error-message text-red-500 text-xs hidden" id="blood_group_error"></span>
                    </div>

                    <!-- Address -->
                    <div>
                        <textarea name="address" id="address" placeholder="Address" rows="3"
                            class="w-full p-3 border-b-2 border-gray-600 bg-transparent focus:outline-none focus:border-[#2c7a7b] text-gray-800 placeholder-gray-600 font-medium resize-none"></textarea>
                        <span class="error-message text-red-500 text-xs hidden" id="address_error"></span>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-center">
                        <input type="checkbox" name="terms" id="terms" required class="mr-2">
                        <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-[#2c7a7b] underline">Terms and Conditions</a></label>
                    </div>
                    <span class="error-message text-red-500 text-xs hidden" id="terms_error"></span>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-[#2c7a7b] text-white py-3 rounded-xl font-semibold hover:bg-[#38b2ac] transition duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        Create Account
                    </button>
                </form>

                <div class="mt-4 text-center text-xs sm:text-sm">
                    <span class="text-gray-600">Already have an account? </span>
                    <a href="{{ url_for('auth.login') }}" class="text-[#2c7a7b] underline hover:no-underline font-medium">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');

    // Validation rules
    const validators = {
        full_name: {
            validate: (value) => value.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(value.trim()),
            message: 'Full name must be at least 2 characters and contain only letters'
        },
        email: {
            validate: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            message: 'Please enter a valid email address'
        },
        password: {
            validate: (value) => value.length >= 8 && /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value),
            message: 'Password must be at least 8 characters with uppercase, lowercase, and number'
        },
        confirm_password: {
            validate: (value) => value === document.getElementById('password').value,
            message: 'Passwords do not match'
        },
        phone: {
            validate: (value) => !value || /^[\+]?[1-9][\d]{0,15}$/.test(value.replace(/[\s\-\(\)]/g, '')),
            message: 'Please enter a valid phone number'
        },
        date_of_birth: {
            validate: (value) => {
                if (!value) return true; // Optional field
                const today = new Date();
                const birthDate = new Date(value);
                const age = today.getFullYear() - birthDate.getFullYear();
                return age >= 0 && age <= 120 && birthDate <= today;
            },
            message: 'Please enter a valid date of birth'
        },
        gender: {
            validate: (value) => !value || ['male', 'female', 'other'].includes(value),
            message: 'Please select a valid gender'
        },
        blood_group: {
            validate: (value) => !value || ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-'].includes(value),
            message: 'Please select a valid blood group'
        },
        address: {
            validate: (value) => !value || value.trim().length <= 500,
            message: 'Address must be less than 500 characters'
        },
        terms: {
            validate: (value) => document.getElementById('terms').checked,
            message: 'You must agree to the terms and conditions'
        }
    };

    function validateField(fieldName) {
        const field = document.getElementById(fieldName);
        const errorElement = document.getElementById(fieldName + '_error');
        const validator = validators[fieldName];

        if (!validator) return true;

        const isValid = validator.validate(field.value);
        
        if (isValid) {
            field.classList.remove('border-red-500');
            field.classList.add('border-green-500');
            errorElement.textContent = '';
            errorElement.classList.add('hidden');
        } else {
            field.classList.remove('border-green-500');
            field.classList.add('border-red-500');
            errorElement.textContent = validator.message;
            errorElement.classList.remove('hidden');
        }

        return isValid;
    }

    function validateForm() {
        let isValid = true;
        Object.keys(validators).forEach(fieldName => {
            if (!validateField(fieldName)) {
                isValid = false;
            }
        });
        
        submitBtn.disabled = !isValid;
        return isValid;
    }

    // Add event listeners
    Object.keys(validators).forEach(fieldName => {
        const field = document.getElementById(fieldName);
        if (field) {
            field.addEventListener('blur', () => validateField(fieldName));
            field.addEventListener('input', validateForm);
        }
    });

    // Terms checkbox
    document.getElementById('terms').addEventListener('change', validateForm);

    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        if (!validateForm()) {
            return; // Don't submit if validation fails
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Processing...';
        
        // Collect form data
        const formData = new FormData(form);
        
        // Send form data using fetch
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                // Show error message
                alert(data.error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            } else {
                // Success - redirect to OTP verification
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message || 'Registration successful! Please check your email for verification.');
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during registration. Please try again.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Create Account';
        });
    });

    // Initial validation
    validateForm();
});
</script>
</body>
</html>
