<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjeevani AI - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::placeholder {
        font-weight: normal;
        opacity: 0.8;
        color: #020c0c;
    }
    input::placeholder,
    textarea::placeholder,
    select:invalid {
        font-weight: normal;
        opacity: 0.8;
        color: #020808;
    }
    select option {
        font-weight: normal;
        color: #2c7a7b;
    }
  </style>
</head>
<body class="min-h-screen font-sans relative">
  <!-- Background Image -->
  <div class="fixed inset-0 z-0 flex items-center justify-center bg-[#f0f7ff]">
    <img src="{{url_for('static',filename='images/sam.jpeg')}}" alt="Background" class="w-full h-full object-cover">
  </div>

  <!-- Main Container with overlay -->
  <div class="relative z-10">
    <!-- Navbar -->
    <nav class="bg-[#2c7a7b] text-white">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo" class="w-8 h-8 mr-2">
            <a href="{{ url_for('functionality.dashboard') }}" class="text-lg font-bold hover:text-gray-200">SANJEEVANI AI</a>
          </div>
          
          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button id="hamburger" class="text-white p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>

          <!-- Desktop menu -->
          <div class="hidden md:flex items-center space-x-4">
            <a href="{{ url_for('functionality.dashboard') }}" class="px-3 py-2 rounded-2xl hover:bg-[#38b2ac]">Home</a>
            <div class="relative">
              <button id="profileDropdownBtn" class="flex items-center justify-center w-10 h-10 rounded-full bg-[#38b2ac] transition duration-300">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </button>
              <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg py-2 z-50">
                <a href="{{ url_for('functionality.profile') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">View Profile</a>
                <a href="{{ url_for('functionality.prediction_history') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Prediction History</a>
                <a href="/" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Log out</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
          <a href="{{ url_for('functionality.dashboard') }}" class="block px-3 py-2 rounded hover:bg-[#38b2ac]">Home</a>
          <a href="{{ url_for('functionality.profile') }}" class="block px-3 py-2 rounded hover:bg-[#38b2ac]">View Profile</a>
          <a href="{{ url_for('functionality.prediction_history') }}" class="block px-3 py-2 rounded hover:bg-[#38b2ac]">Prediction History</a>
          <a href="/" class="block px-3 py-2 rounded hover:bg-[#38b2ac] text-red-100">Log out</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-6">
      <!-- Profile View -->
      <div class="max-w-2xl mx-auto min-h-[80vh] bg-black/5 backdrop-blur-sm p-8 rounded-3xl border border-white/5 hover:border-white/10 transition-all duration-300">
        <!-- Profile Header -->
        <div class="text-center mb-8">
          <div class="relative inline-block">
            <div class="w-24 h-24 rounded-full bg-[#2c7a7b] flex items-center justify-center mx-auto mb-4">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <button class="absolute bottom-0 right-0 bg-[#38b2ac] p-2 rounded-full text-white hover:bg-[#2c7a7b]">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </button>
          </div>
          <h3 class="text-xl font-bold text-gray-800">Patient Profile</h3>
        </div>

        <!-- Profile Content -->
        <div class="space-y-6">
          <!-- Personal Information -->
          <div>
            <h4 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">Personal Information</h4>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Full Name</label>
                <input type="text" class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Date of Birth</label>
                <input type="date" class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Gender</label>
                <select class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Blood Group</label>
                <select class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
                  <option value="">Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Contact Information -->
          <div>
            <h4 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">Contact Information</h4>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input type="email" class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Phone</label>
                <input type="tel" class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b]">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600 mb-1">Address</label>
                <textarea class="w-full p-2 border-b-2 border-gray-800 bg-transparent rounded-none focus:outline-none focus:border-[#2c7a7b] resize-none" rows="2"></textarea>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="flex justify-end pt-4">
            <button class="bg-[#2c7a7b] text-white px-6 py-2 rounded-xl hover:bg-[#38b2ac] transition duration-300">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Profile Dropdown Toggle
    const profileDropdownBtn = document.getElementById('profileDropdownBtn');
    const profileDropdown = document.getElementById('profileDropdown');

    profileDropdownBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      profileDropdown.classList.add('hidden');
    });
  </script>

</body>
</html>
